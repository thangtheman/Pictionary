<!doctype html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="css/twitterBootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/drawing.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css.map"/>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/tutorial/css/example.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/game.js"></script>
</head>

<body ng-controller="MyController">

<!--Welcome Header-->
<div style="text-align: center">
    <h1> Welcome to Pictionary</h1>

</div>

<!--Nav Bar (login) or may be popup screen to ask for names -->





<!-- Div to devide the screen to two and make it more responsive toward small or larger device.-->
<div class="container-fluid row">


<!--Drawing board-->
<div  class=" col-md-6" style="padding-left: 50px">
    <p style="text-align: left"><strong>Click and Drag to Draw</strong></p>
    <canvas  width="400" height="300" id="drawing-canvas" drawing></canvas>
<br>





     <!--  Answer Input -->

     <input type="text" id="answerInput" ng-hide="newPost.value != null" ng-model="ans" placeholder="Your Answer" ng-keydown="addAnswer($event)">



    <button class="btn-md btn-danger" id="resetDrawing"> Reset Drawing</button>

</div>







    <!-- CHAT MARKUP -->
    <div class="col-md-6">
    <div class="example-chat l-demo-container">
        <header><strong>Chat & Answer</strong></header>

        <div class='example-chat-toolbar'>
            <label for="nameInput">Username:</label>
            <input type='text' id='nameInput' placeholder='enter a username...'>
        </div>

        <ul id='example-messages' class="example-chat-messages"></ul>

        <footer>
            <input type='text' id='messageInput'  placeholder='Type a message...'>
        </footer>
    </div>
    </div>

<!--This 2 div end = for the container and row-->
</div>

<!--// Rules and Text Center-->
<div style="text-align: center">
    <br/>
    <h1 id="example-result"></h1>

    <br/>
    <br/>
    <h1>Rules</h1>
    <p><h2>Guess what other people are drawing</h2></p>
    <p><h2>Refresh the page after someone has won the game</h2></p>


</div>


</body>
</html>
