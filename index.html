<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Buff Ship</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/twitterBootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainController as vm" style="background: purple">

<div class="container col-md-4 col-md-offset-4 thumbnail">
    <a href="https://thangular.com">Created by ThangTheMan</a>


    <form ng-submit="vm.onSubmit()" novalidate>
        <h1>Enter Your Container Info</h1>
        <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
    </form>

</div>

</body>

<!-- Application Dependencies -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/api-check/7.2.4/api-check.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly/6.11.0/formly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly-templates-bootstrap/4.3.1/angular-formly-templates-bootstrap.js"></script>

<!-- Application Scripts -->
<script src="js/app.js"></script>
<script src="js/form.js"></script>
<script src="js/fixData.js"></script>
<script src="js/fb.js"></script>

</html>
